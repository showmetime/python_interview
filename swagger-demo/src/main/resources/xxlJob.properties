# web port
#server.port=8081
# no web
#spring.main.web-environment=false

# log config
#logging.config=classpath:logback.xml


### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
###调度中心的部署地址。若调度中心采用集群部署，存在多个地址，则用逗号分隔。
# 执行器将会使用该地址进行”执行器心跳注册”和”任务结果回调”。
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin

### xxl-job, access token 执行器的通信令牌，非空时启用。
xxl.job.accessToken=

### xxl-job executor appname 执行器的应用名称，它是执行器心跳注册的分组依据。
xxl.job.executor.appname=swagger-demo
### xxl-job executor registry-address: default use address to registry , otherwise use ip:port if address is null
xxl.job.executor.address=
### xxl-job executor server-info 执行器的IP地址，用于”调度中心请求并触发任务”和”执行器注册”
xxl.job.executor.ip=
### 行器的端口号，默认值为9999。单机部署多个执行器时，注意要配置不同的执行器端口。
xxl.job.executor.port=9999
### xxl-job executor log-path 执行器输出的日志文件的存储路径，需要拥有该路径的读写权限。
xxl.job.executor.logpath=/logs/jobhandler
### xxl-job executor log-retention-days 日志保留的天数
xxl.job.executor.logretentiondays=30

## 调度线程池最大线程配置【必填】 现在有默认值了
#xxl.job.triggerpool.fast.max=200
#xxl.job.triggerpool.slow.max=100
#繁体 and "en"/英文；
#xxl.job.i18n=zh_CN
