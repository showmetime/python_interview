<!DOCTYPE html>
<html>
<head>

    <title>使用 layDate 独立版</title>
    <script src="../plugins/layDate-v5.0.9/laydate/laydate.js"></script> <!-- 改成你的路径 -->
</head>
<span>
开始时间：<input type="text" id="test1"> 结束时间：<input type="text" id="test2">

    });
</script>
